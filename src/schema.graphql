type Query {
  sayBye: String!
  sayHello(name: String!): SayHelloResponse!
  GetAllUser: getUserAllResponse!
}

type SayHelloResponse {
  text: String!
  error: Boolean!
}

type User {
  id: Int!
  email: String!
  name: String!
  country: String!
  password: String!
  createdAt: String!
  updatedAt: String
}

type getUserAllResponse {
  users: [User]
}
